<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/dom.css">
  <title>Document</title>
</head>
<body>
   <div class="container">
     <div class="row">
      <div class="col-12"><h3>Sheet of Expense</h3></div>
     </div>
     <hr>
     <div class="row">
      <div class="col-12">
        <form action="" id="form" >
          <label for="">Chose Expense Amount</label>
          <input type="number" class="form-control" id="name">
          <label for="">Choose Description</label>
          <input type="text" class="form-control" id="email">
          
          <label for="">Choose Category</label>
          <select name="" id="category" class="form-select ">
            <option value="idli">idli</option>
            <option value="petrol">petrol</option>
            <option value="ticket">Ticket</option>
          </select>
          <br>
          <input type="submit" class="btn btn-primary btn-sm" id="submit" placeholder="Add Expense">
        </form>
      </div>
     </div>
   </div>
   <div class="container">
    <table class="table table-dark">
      <thead>
        <tr>
          <th>Chose Expense Amount</th>
          <th>Choose Description</th>
          <th>Category</th>
          <th>Delete Expense</th>
          <th>Edit Expense</th>
        </tr>
      </thead>
      <tbody id="tbody">

      </tbody>
    </table>
   </div>
</body>
<script src="demo.js"></script>
</html>
